<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        /* General Styles */
        :root {
            --main-color: #6a11cb;
            --secondary-color: #2575fc;
            --background: linear-gradient(135deg, var(--main-color), var(--secondary-color));
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--background);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 350px;
            background: #fff;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.5s ease;
            color: #333;
        }

        .container.active {
            opacity: 1;
            transform: scale(1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            width: 90%;
            padding: 12px;
            background: var(--background);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #5b0eb5, #1f66d1);
            transform: scale(1.05);
        }

        .games-container,
        .game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .games-container.active,
        .game-screen.active {
            display: flex;
        }

        .game-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .back-button {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .game-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .username-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 16px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Begin Page -->
    <div id="begin" class="container active">
        <h2>Welcome to Game Hub</h2>
        <form onsubmit="startSelection(event)">
            <input type="text" id="username" placeholder="Enter any username" required>
            <input type="password" id="password" placeholder="Enter any password" required>
            <button type="submit">Continue</button>
        </form>
        <p class="info">This information is not stored. Feel free to use random inputs.</p>
    </div>

    <!-- Game Selection -->
    <div id="gameSelection" class="games-container">
        <h2>Select a Game</h2>
        <div class="game-list">
            <button onclick="startGame('Tic Tac Toe')">Tic Tac Toe</button>
            <button onclick="startGame('Memory Game')">Memory Game</button>
            <button onclick="startGame('Rock Paper Scissors')">Rock Paper Scissors</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="game-screen">
        <div class="username-bar" id="usernameBar"></div>
        <h2 class="game-title" id="gameTitle">Game Title</h2>
        <div id="gameContent"></div>
        <button class="back-button" onclick="backToSelection()">Back</button>
    </div>

    <script>
        let currentUsername = '';

        function startSelection(event) {
            event.preventDefault();
            currentUsername = document.getElementById('username').value;
            document.getElementById('begin').classList.remove('active');
            document.getElementById('gameSelection').classList.add('active');
        }

        function startGame(gameName) {
            document.getElementById('gameSelection').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            document.getElementById('gameTitle').textContent = gameName;
            document.getElementById('usernameBar').textContent = `Player: ${currentUsername}`;

            const gameContent = document.getElementById('gameContent');
            gameContent.innerHTML = ''; // Clear previous game

            if (gameName === 'Tic Tac Toe') {
                loadTicTacToe(gameContent);
            } else if (gameName === 'Memory Game') {
                loadMemoryGame(gameContent);
            } else if (gameName === 'Rock Paper Scissors') {
                loadRPSGame(gameContent);
            }
        }

        function backToSelection() {
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('gameSelection').classList.add('active');
        }

        function loadTicTacToe(container) {
            container.innerHTML = '<p>Tic Tac Toe game goes here!</p>';
            // Add your Tic Tac Toe game code here
        }

        function loadMemoryGame(container) {
            container.innerHTML = '<p>Memory Game goes here!</p>';
            // Add your Memory Game code here
        }

        function loadRPSGame(container) {
            container.innerHTML = `
                <p>Rock Paper Scissors game goes here!</p>
                <p>Click to play Rock, Paper, or Scissors!</p>
            `;
            // Add your Rock Paper Scissors code here
        }

        // Initial Page Load Animation
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('begin').classList.add('active');
        });
    </script>
</body>
</html>
