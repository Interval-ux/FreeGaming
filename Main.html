<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login, Signup, and Tic Tac Toe</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            overflow: hidden;
            color: #fff;
        }
        .container {
            width: 350px;
            background: #fff;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease, transform 0.5s ease;
            color: #333;
        }
        .container.active {
            opacity: 1;
            transform: scale(1);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            width: 90%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #5b0eb5, #1f66d1);
        }
        .link a {
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
        }
        .link a:hover {
            text-decoration: underline;
        }

        /* Game Board */
        .game {
            display: none;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            position: relative;
        }
        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .winner {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }

        /* Particle Animation */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: fly 1s ease-out forwards;
        }
        @keyframes fly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(calc(-50px + 100px * var(--x)), calc(-50px + 100px * var(--y))) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div id="login" class="container active">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="link">
            <a href="#" onclick="showSignup()">Don't have an account? Sign Up</a>
        </div>
    </div>

    <!-- Signup Container -->
    <div id="signup" class="container">
        <h2>Sign Up</h2>
        <form onsubmit="handleSignup(event)">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            <a href="#" onclick="showLogin()">Already have an account? Login</a>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game" class="game">
        <h2>Tic Tac Toe</h2>
        <div class="game-board" id="board"></div>
        <p class="winner" id="winner"></p>
        <button onclick="resetGame()">Restart Game</button>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login').classList.add('active');
            document.getElementById('signup').classList.remove('active');
        }

        function showSignup() {
            document.getElementById('signup').classList.add('active');
            document.getElementById('login').classList.remove('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            startGame();
        }

        function handleSignup(event) {
            event.preventDefault();
            startGame();
        }

        function startGame() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('signup').style.display = 'none';
            document.getElementById('game').style.display = 'flex';
            initializeGame();
        }

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';

        function initializeGame() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board = ['', '', '', '', '', '', '', '', ''];
            document.getElementById('winner').textContent = '';
            currentPlayer = 'X';

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.onclick = handleCellClick;
                boardElement.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            const index = event.target.dataset.index;
            if (board[index] === '' && !checkWinner()) {
                board[index] = currentPlayer;
                event.target.textContent = currentPlayer;
                if (checkWinner()) {
                    document.getElementById('winner').textContent = `${currentPlayer} Wins!`;
                } else if (board.every(cell => cell !== '')) {
                    document.getElementById('winner').textContent = 'It\'s a Tie!';
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    if (currentPlayer === 'O') computerMove();
                }
            }
        }

        function computerMove() {
            const emptyCells = board.map((value, index) => value === '' ? index : null).filter(index => index !== null);
            const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            const cellElement = document.querySelector(`.cell[data-index="${randomIndex}"]`);

            // Particle effect
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.setProperty('--x', Math.random());
                particle.style.setProperty('--y', Math.random());
                cellElement.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }

            setTimeout(() => {
                board[randomIndex] = 'O';
                cellElement.textContent = 'O';
                if (checkWinner()) {
                    document.getElementById('winner').textContent = 'O Wins!';
                }
            }, 1000);
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombos.some(combo => {
                const [a, b, c] = combo;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function resetGame() {
            initializeGame();
        }
    </script>
</body>
</html>
